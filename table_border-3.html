<?xml version="1.0"?>
<!DOCTYPE html PUBLIC"-//w3c//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtm">
<head>
	<title>Table Border</title>
</head>
<body style="background-color: rgb(204, 185, 185); color: rgb(0, 0, 0);">
	<script type="text/javascript">

		var bordersize = prompt("Select a table border size \n"+
								"0 (no border)\n"+
								"1 (1 pixel border)\n"+
								"3 (3 pixel border)\n"+
								"4 (4 pixel border)\n"+
								"8 (8 pixel border)\n");

		switch(bordersize){
			case "0":document.write("<table>");
					 break;
			case "1":document.write("<table border='1'>");
					 break;
			case "4":document.write("<table border='4'>");
					 break;
			case "8":document.write("<table border='8'>");
					 break;
			default:document.write("Error - Invalid choice: ",bordersize,"<br>");
					 break;
		}

		document.write("<caption>XYZ COMPANY DETAILS</caption>");
		document.write("<tr>",
					   "<th>Name</th>",
					   "<th>Designation</th>",
					   "<th>salary<th/>",
					   "</tr>",
					   "<tr>",
					   "<th>xxx</th>",
					   "<th>Technician</th>",
					   "<th>20000/-</th>",
					   "</tr>",
					   "<tr>",
					   "<th>yyy</th>",
					   "<th>Lawyer</th>",
					   "<th>80000/-</th>",
					   "</tr>",
					   "</table>");

	</script>
</body>
